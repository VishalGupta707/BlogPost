
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Blog Application</h1>
        <div id="auth-section">
            <div id="auth-toggle">
                <button id="show-login" class="active">Login</button>
                <button id="show-register">Register</button>
            </div>
            <form id="login-form">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <form id="register-form" style="display:none;">
                <h2>Register</h2>
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <p id="auth-message"></p>
        </div>
        <div id="blog-section" style="display:none;">
            <h2>Welcome, <span id="user-name"></span>!</h2>
            <form id="blog-form">
                <h3>Create a New Blog Post</h3>
                <input type="text" id="blog-title" placeholder="Title" required>
                <textarea id="blog-content" placeholder="Content" required></textarea>
                <button type="submit">Post Blog</button>
            </form>
            <div id="blog-posts">
                <h3>Your Blog Posts</h3>
                <div id="user-posts"></div>
                <h3>All Blog Posts</h3>
                <div id="all-posts"></div>
            </div>
            <button id="logout-btn">Logout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
